#### FAKE - RightMove properties - using wiremock
right.move.base.url=http://localhost:9999
right.move.search.api.url=/api/_search?

#### FAKE - EMAIL CONFIGURATIONS - using greenmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_NAME}
spring.mail.password=${MAIL_PASSWORD}
# Debug configurations
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.smtp.auth=true
# starttls configuration
spring.mail.properties.mail.smtp.starttls=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# other configuration
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

### Local postgres database configuration
#
# Requires $> `create database rightmove`
#
spring.datasource.url=jdbc:postgresql://localhost:5432/rightmove
spring.datasource.username=rightmove
spring.datasource.password=password

spring.datasource.maxActive=10
spring.datasource.maxIdle=5
spring.datasource.minIdle=2
spring.datasource.initialSize=5
spring.datasource.removeAbandoned=true
